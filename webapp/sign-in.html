<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Welcome to Jobino!</h1>
        </div>
        <div role="main" class="ui-content">
            <h3>Sign In</h3>
            <label for="txt-email">Email Address</label>
            <input type="text" name="txt-email" id="txt-email" value="">
            <label for="txt-password">Password</label>
            <input type="password" name="txt-password" id="txt-password" value="">
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
                <label for="chck-rememberme">Remember me</label>
            </fieldset>
            
            <a href="#login-ok" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn">Submit</a>
            
            <div data-role="popup" id="login-ok" data-dismissible="false" style="max-width:400px;">
                <div role="main" class="ui-content">
                    <h3>Login Sucesssful</h3>
                    <p>Welcome back Thibaud!</p>
                    <div><a href="home.html" class="ui-btn ui-shadow">OK</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
