<body>
	
	<!----------------------- ADD PAGE ----------------------->
	<div data-role="page" id="add">
		<div data-role="main" class="ui-content">
			<form method="post" action="addform.php">
				<input type="text" name="search" id="text" placeholder="Insert the job label here"/>
				
				<label for="description">Description</label>
				<textarea name="desciption" id="description" placeholder="Give a description about your service"></textarea>
				
				<label for="day">Category</label>
				<select name="day" id="day" data-native-menu="false">
					<option value="non">None</option>
					<option value="edu">Education</option>
					<option value="hou">House</option>
					<option value="gar">Garden</option>
					<option value="spo">Sport</option>
				</select>

				<label for="price">Price</label>
				<input type="text" name="price" id="price" placeholder="Enter the price"/>

				<label for="date">Date</label>
				<input type="text" name="date" id="date" data-role="datebox" data-options='{"mode": "calbox"}' placeholder="Choose a date"/>
				
				<br/>

				<label for="loc-address">Location</label>
				<input type="text" id="loc-address" data-clear-btn="true"/>
				
				<label for="loc-radius">Radius</label>
				<input type="text" name="loc-radius" id="loc-radius"/>
		
				<div id="loc" style="height: 400"></div>
				<script>
					$('#loc').locationpicker({
						location: {
							latitude: 59.3325800,
							longitude: 18.0649000
						},
						radius: 200,
						inputBinding: {
							radiusInput: $('#loc-radius'),
							locationNameInput: $('#loc-address')
						},
						enableAutocomplete: true,
					});
				</script>

				<input type="submit" data-inline="true" value="Submit">
			</form>
		</div>
	
		<div data-role="footer" data-position="fixed" data-tap-toggle="false">

					<li><a href="profile.html"  rel="external" data-icon="user"></a></li>
				</ul>
			</div>
		</div>
	</div>
